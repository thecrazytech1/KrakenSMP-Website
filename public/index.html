<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <!-- <link rel="stylesheet" href="./css/style.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="centered-container">
      <label class="text" for="username">Minecraft Username:</label>
      <input
        type="text"
        id="username"
        placeholder="Enter your Minecraft username"
      />

      <button class="btn-primary" id="btn-open" onclick="getSkin()">
        Submit
      </button>
    </div>

    <section class="modal hidden">
      <div id="hider" class="modal">
        <div class="flex">
          <div id="skinPreview"></div>
        </div>
        <div>
          <h3>Is this your skin?</h3>
        </div>

        <button class="btn" onclick="YesBtn()">Yes</button>
        <button class="btn" onclick="NoBtn()">No</button>
      </div>

      <div id="loading" class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
        <p>Loading...</p>
      </div>
    </section>

    <div class="overlay hidden"></div>

    <script src="/js/script.js" defer></script>
  </body>
</html>
